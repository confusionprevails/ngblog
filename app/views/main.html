<div id="nav" class="pure-u" ng-class="{'active':toggle}">
    <a href="#" class="nav-menu-button" ng-click="toggleMenu()">Menu</a>

    <div class="nav-inner">
        <img class="email-avatar" alt="My Avatar" height="64" width="64" src="images/self.jpg">
        <button class="primary-button pure-button">Rajats Blog</button>

        <div class="pure-menu">
            <ul class="pure-menu-list">
                <li class="pure-menu-item" ng-repeat="cat in allCategoriesWithCount" >
                    <a ng-href="#/q/{{cat.category}}"  class="pure-menu-link" ng-class="{'active-link':cat.category===selectedCategory}">
                        {{cat.category}} <span class="email-count">({{cat.count}})</span></a>
                </li>

            </ul>
        </div>
    </div>
</div>

<div id="list" class="pure-u-1">
    <a style="color:black" ng-href="#/q/{{selectedCategory}}/{{post.slug}}" class="email-item  pure-g"  ng-repeat="post in categoryList" ng-class="{'email-item-unread email-item-selected': post.slug===selectedItem}"
         >
        <div class="pure-u">
            <!--img class="email-avatar" alt="Tilo Mitra&#x27;s avatar" height="64" width="64" src="img/common/tilo-avatar.png"-->
        </div>
        <!--a style=""  class="pure-u-3-4"-->
            <div class="pure-u-3-4" >
                <h5 class="email-name">{{post.date}}</h5>
                <h4 class="email-subject">{{post.title}}</h4>
                <p class="email-desc">
                    {{post.description}}
                </p>
            </div>
        <!--/a-->
    </a>

</div>

<div id="main" class="pure-u-1">
    <div class="email-content">
        <div class="email-content-header pure-g">
            <div class="pure-u-1-2">
                <h1 class="email-content-title">{{selectedPostMetadata.title}}</h1>
                <p class="email-content-subtitle">
                    By <a>{{selectedPostMetadata.author}}</a>, <span>{{selectedPostMetadata.date}}</span>
                </p>
            </div>

            <div class="email-content-controls pure-u-1-2">
                <button class="secondary-button pure-button" socialshare="" socialshare-provider="facebook" socialshare-url="{{currentPage}}" socialshare-text="{{selectedPostMetadata.title}}">
                    <i class="fa fa-share"></i>

                    Facebook
                </button>
                <button class="secondary-button pure-button" socialshare="" socialshare-provider="twitter" socialshare-url="{{currentPage}}" socialshare-text="{{selectedPostMetadata.title}}">
                    <i class="fa fa-share"></i>
                    Twitter</button>
                <button class="secondary-button pure-button" socialshare="" socialshare-provider="linkedin" socialshare-url="{{currentPage}}" socialshare-text="{{selectedPostMetadata.title}}">
                    <i class="fa fa-share"></i>
                    LinkedIn</button>
            </div>
        </div>

        <div class="email-content-body">
            <div marked ng-include="getSelectedItem()">
            </div>


            <!-- discuss specific -->
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES * * */
                var disqus_shortname = 'rajatsblog';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            <!-- discuss ends -->

        </div>



    </div>
</div>
